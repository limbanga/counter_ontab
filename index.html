<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter - On tab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <div class="card download-card">
            <div class="card-header">
                <h4>
                    Vui lòng chờ để download!
                </h4>
            </div>

            <div class="card-body">
                <div class="img-place w-100 text-center">
                    <img id="img-done" class="d-none" src="done.png" alt="done-img">
                    <div id="counter" class="counter">
                      60  
                    </div>
                </div>
            </div>

            <div class="card-footer">
                <a id="down-btn" class="btn btn-primary disabled" download="image" href="done.png">Download</a>
            </div>
        </div>

    </div>
</body>
<script src="index.js"></script>
</html>
